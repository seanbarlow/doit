<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .block-outline { fill: none; stroke: #0d9488; stroke-width: 2.5; }
      .checkmark { stroke: #0d9488; stroke-width: 2.5; stroke-linecap: round; fill: none; }
      .connector { stroke: #0d9488; stroke-width: 1; stroke-dasharray: 2,2; opacity: 0.4; }
    </style>
  </defs>
  
  <!-- Left block outline -->
  <rect x="50" y="65" width="40" height="40" class="block-outline" rx="3"/>
  
  <!-- Bottom block outline -->
  <rect x="65" y="100" width="40" height="40" class="block-outline" rx="3"/>
  
  <!-- Right block outline -->
  <rect x="105" y="70" width="40" height="40" class="block-outline" rx="3"/>
  
  <!-- Checkmark -->
  <g class="checkmark">
    <polyline points="115,90 125,100 140,80"/>
  </g>
  
  <!-- Connector -->
  <line x1="90" y1="85" x2="105" y2="85" class="connector"/>
</svg>