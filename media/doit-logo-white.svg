<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .block-white-dark { fill: #2dd4c0; stroke: #0d9488; stroke-width: 2; }
      .block-white-mid { fill: #14b8a6; stroke: #0d7377; stroke-width: 2; }
      .block-white-light { fill: #0d9488; stroke: #06543a; stroke-width: 2; }
      .checkmark-white { stroke: white; stroke-width: 3; stroke-linecap: round; fill: none; }
      .connector-white { stroke: #2dd4c0; stroke-width: 1; stroke-dasharray: 2,2; opacity: 0.4; }
    </style>
  </defs>
  
  <!-- Left block (lightest for dark backgrounds) -->
  <rect x="50" y="65" width="40" height="40" class="block-white-dark" rx="3"/>
  
  <!-- Bottom block (medium) -->
  <rect x="65" y="100" width="40" height="40" class="block-white-mid" rx="3"/>
  
  <!-- Right block (darkest with checkmark) -->
  <rect x="105" y="70" width="40" height="40" class="block-white-light" rx="3"/>
  
  <!-- Checkmark -->
  <g class="checkmark-white">
    <polyline points="115,90 125,100 140,80"/>
  </g>
  
  <!-- Connector -->
  <line x1="90" y1="85" x2="105" y2="85" class="connector-white"/>
</svg>